<!doctype html>
<html lang="en" class="dark">
  <head>

    <!-- GitHub Pages deep-link fix -->
    <script>
      if (sessionStorage.redirect) {
        const redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        window.history.replaceState(null, "", redirect);
      }
    </script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aureon AI Engine Console | Trading Analytics Dashboard</title>

    <!-- Favicon (must use %BASE_URL% for GitHub Pages) -->
    <link rel="icon" href="%BASE_URL%favicon.ico" />

  </head>

  <body>
    <div id="root"></div>

    <!-- Use Vite placeholder, NOT absolute paths -->
    <script type="module" src="%BASE_URL%src/main.tsx"></script>
  </body>
</html>
